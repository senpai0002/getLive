<html>
    <head>
        <title>
            Information
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="mainInfo">
            <h1>Your Information</h1>
            <div id="perInfo">
                <h3>Personal Information</h3>
                <p>Name: <span id="nameValue"></span></p>
                <p>Email: <span id="emailValue"></span></p>
            </div>

            <div id="acadInfo">
                <h3>Academic Information</h3>
                <p>College: <span id="collegeValue"></span></p>
                <p>Qualification: <span id="qualificationValue"></span></p>
            </div>

            <div id="profInfo">
                <h3>Professional Information</h3>
                <p>Working As: <span id="workingAsValue"></span></p>
            </div>

            <div id="future-plans" style="padding-left: 30; padding-bottom: 5;">
                <h3>Future Plans</h3>
                <p><span id="fPlansValue"></span></p>
            </div>

            <script src="yolo.js"></script>
        </div>
    </body>
</html>
